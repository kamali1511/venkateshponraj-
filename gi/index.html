<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carousel Gallery Slider</title>
    <link rel="stylesheet" type="text/css" href="css.css">
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <h1 style="text-align: center; color: rgb(255, 208, 0); ">our projects</h1>
<div class="galleryContainer">
    <div class="slideShowContainer">
        <div onclick="plusSlides(-1)" class="nextPrevBtn leftArrow"><span class="arrow arrowLeft"></span></div>
        <div onclick="plusSlides(1)" class="nextPrevBtn rightArrow"><span class="arrow arrowRight"></span></div>
        <div class="captionTextHolder"><p class="captionText slideTextFromTop"></p></div>
        <div class="imageHolder">
           <img src="/gi/images/Screenshot (151).png">
            <p class="captionText">www.svindustries.org.in</p>
            
        </div>
        <div class="imageHolder">
            <img src="/gi/images/Screenshot (152).png">
            <p class="captionText">not in service</p>
        </div>
        <div class="imageHolder">
            <img src="/gi/images/Screenshot (144).png">
            <p class="captionText">www.4everimpex.com</p>
        </div>
        <div class="imageHolder">
            <img src="/gi/images/Screenshot (154).png">
            <p class="captionText">something new is on its way</p>
        </div>
        <div class="imageHolder">
            <img src="/gi/images/Screenshot (155).png">
            <p class="captionText">www.venkateshponraj.tech</p>
        </div>
    </div>
    <div id="smallSlidesContainer"></div>
</div>
<script src="myScript.js"></script>
</body>
</html>
